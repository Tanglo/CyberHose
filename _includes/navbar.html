<div id="navbar-wrap" class="outer">
    <div class="inner">
        {% assign pages = site.pages | sort:"order"  %}
        <ul id="navbar">
            {% for p in pages %}
            <li>
                <a id="navbar" {% if p.url == page.url %}class="active"{% endif %} href="{{ p.url | prepend: site.baseurl}}">
                    {{ p.title }}
                </a>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
